<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">CONTACT</div>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="section__map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d23485.1658274548!2d30.541701887389028!3d50.44279946129622!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sua!4v1655999297469!5m2!1sru!2sua"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer">
            <div class="student-name">Ivan Davydenko</div>
            <div class="year">2022</div>
        </div>
    </footer>

    <div id="popup" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <button class="popup__close">X</button>

                <div class="popup__form">
                    <div class="popup__title"></div>
                    <div class="popup__subtitle"></div>
                    <form action="">
                        <input type="text">
                        <input type="text">
                        <input type="email">
                        <input type="button" value="Send">
                    </form>
                </div>

                <div class="popup__info"></div>

            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
